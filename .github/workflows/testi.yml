name: Append GitHub Username to README

on:
  push:
    branches: [main] 
permissions:
  contents: write

jobs:
  append-username:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Append pusher username to README.md
        run: |
          echo "${{ github.actor }}" >> README.md
          echo "Appended ${{ github.actor }} to README.md"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Add GitHub user ${{ github.actor }} to README"
          git push
