name: Append GitHub Username to README

on:
  push:
    branches: [main] 
permissions:
  contents: write

jobs:
  append-username:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Append pusher username to README.md
        run: |
          echo "${{ github.actor }}" >> README.md
          echo "${{ github.actor }}" >> README.md
          echo "Appended ${{ github.actor }} to README.md"
          echo "Appended ${{ github.ref }} to README.md"
          echo "Appended ${{ github.repository_owner }} to README.md"

